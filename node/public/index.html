<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebAssembly Prime Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      $(function() {
          var options = {
            target: '#result',
            url: "/next",
            type: "post"
          };
          $('#calculate').ajaxForm(options);
      });
    </script>
  </head>

  <body>
    <div class="mt-5 container">

      <div class="mb-3">
        <h1>Calling a Rust function in Node.js</h1>
        <p class="lead">Calculate the next prime!</p>
      </div>

      <div class="mt-3 mb-3">
        <form id="calculate">
          <div class="form-group">
            <label for="n">Number (n):</label>
            <input type="text" class="form-control" id="n" name="n" value="7">
            <small id="nHelp" class="form-text text-muted">n-value must be a positive 32-bit integer.</small>
          </div>

          <button type="submit" class="btn btn-primary mb-2">Caluclate</button>
        </form>
      </div>

      <div class="jumbotron mt-5">
        <h2 id="result" class="d-6 text-center">Press the button to calculate the next prime</h2>
      </div>

    </div> <!-- /container -->
  
</body></html>
